<script id="vertex-shader-still" type="x-shader/x-vertex">
    #version 300 es

    in vec4 aPosition;

    void main() {

    gl_Position.x = aPosition.x;
    gl_Position.y = aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}

</script>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
uniform float uTheta;  

void
main()
{
    float s = sin(uTheta);
    float c = cos(uTheta);

    gl_Position.x = -s*aPosition.y + c*aPosition.x;
    gl_Position.y =  s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

out vec4 fColor;

void
main()
{
    fColor = vec4(1.0, 0.0, 0.3, 1.0);
}
</script>



<script id="vertex-shader2" type="x-shader/x-vertex">
#version 300 es

in vec4 bPosition;
uniform float vTheta;  

void
main()
{
    
    gl_Position.x = bPosition.x + vTheta;
    gl_Position.y =  bPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader2" type="x-shader/x-fragment">
#version 300 es

out vec4 fColor2;

{
    fColor2 = vec4(0.3, 0, 0.5, 0.7);
}
</script>
